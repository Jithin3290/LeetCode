<body>
    <script >
        function isVowelSandwich(n)
            {
                let k=["a","e","i","o","u"]
                let s=n.length
                if(s==3)
                    {
                        if(k.includes(n[0]))
                        {
                            console.log("false")
                        }
                        else if(k.includes(n[2]))
                        {
                            console.log("false")
                        }
                        else if(k.includes(n[0])==false && k.includes(n[2])==false && k.includes(n[1])==true)
                        {
                            console.log("True")
                        }
                        else
                        {
                            console.log("false")
                        }
                    }
                else{
                    console.log("false")
                }    
            }
        isVowelSandwich("cat") 
        isVowelSandwich("ear") 
        isVowelSandwich("bake") 
        isVowelSandwich("try") 
    </script>
